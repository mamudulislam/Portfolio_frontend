<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syed Mamudul Islam | MERN Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--bg-background) / <alpha-value>)',
              surface: 'rgb(var(--bg-surface) / <alpha-value>)',
              primary: '#06b6d4', // cyan-500
              secondary: '#8b5cf6', // violet-500
              accent: '#f43f5e', // rose-500
              muted: 'rgb(var(--text-muted) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Variables (Clean White/Slate) */
        --bg-background: 248 250 252; /* slate-50 */
        --bg-surface: 255 255 255; /* white */
        --text-muted: 71 85 105; /* slate-600 */
        --glass-bg: 255 255 255;
        --glass-border: 0 0 0;
      }

      .dark {
        /* Dark Mode Variables (Deep Space/Neon) */
        --bg-background: 3 7 18; /* slate-950 */
        --bg-surface: 15 23 42; /* slate-900 */
        --text-muted: 148 163 184; /* slate-400 */
        --glass-bg: 15 23 42;
        --glass-border: 255 255 255;
      }

      body {
        background-color: rgb(var(--bg-background));
        color: rgb(var(--text-main));
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--bg-surface));
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      .glass-panel {
        background: rgba(var(--glass-bg), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--glass-border), 0.1);
        transition: background 0.3s ease, border-color 0.3s ease;
      }
      
      .neon-border {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.2), inset 0 0 10px rgba(6, 182, 212, 0.1);
      }
      .bg-dots {
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>

}
